<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Eros</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Eros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="track-order.html">Track My Order</a></li>
                <li><a href="shipping.html">Shipping</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <div class="profile-icon">
                <a href="profile.html"><img src="images/profile-icon.png" alt="Profile"></a>
            </div>
        </div>
    </header>
    <main>
        <section id="profile">
            <h2>Profile</h2>
            <div id="auth-container">
                <!-- Login Form -->
                <div id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <form id="login">
                        <label for="login-email">Email:</label>
                        <input type="email" id="login-email" name="email" required>
                        
                        <label for="login-password">Password:</label>
                        <input type="password" id="login-password" name="password" required>
                        
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form" style="display: none;">
                    <h3>Sign Up</h3>
                    <form id="signup">
                        <label for="signup-name">Name:</label>
                        <input type="text" id="signup-name" name="name" required>
                        
                        <label for="signup-email">Email:</label>
                        <input type="email" id="signup-email" name="email" required>
                        
                        <label for="signup-password">Password:</label>
                        <input type="password" id="signup-password" name="password" required>
                        
                        <label for="signup-confirm-password">Confirm Password:</label>
                        <input type="password" id="signup-confirm-password" name="confirm-password" required>
                        
                        <button type="submit">Sign Up</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eros</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
