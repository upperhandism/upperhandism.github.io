<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - My Dropshipping Store</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Welcome to My Dropshipping Store</h1>
        <nav>
            <ul>
                <li><a href="https://upperhandism.github.io/index.html">Home</a></li>
                <li><a href="https://upperhandism.github.io/shop.html">Shop</a></li>
                <li><a href="https://upperhandism.github.io/track-order.html">Track My Order</a></li>
                <li><a href="https://upperhandism.github.io/shipping.html">Shipping</a></li>
                <li><a href="https://upperhandism.github.io/faq.html">FAQ</a></li>
                <li><a href="https://upperhandism.github.io/contact.html">Contact Us</a></li>
                <li><a href="https://upperhandism.github.io/about.html">About Us</a></li>
            </ul>
            <div class="profile-icon">
                <a href="https://upperhandism.github.io/profile.html"><img src="images/profile-icon.png" alt="Profile"></a>
            </div>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Dropshipping Store</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
