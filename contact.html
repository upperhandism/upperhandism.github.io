<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eros</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Eros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="track-order.html">Track My Order</a></li>
                <li><a href="shipping.html">Shipping</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <div class="profile-icon">
                <a href="profile.html"><img src="images/profile-icon.png" alt="Profile"></a>
            </div>
            <button id="dark-mode-toggle">Toggle Dark Mode</button>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <div class="contact-container">
                <div class="contact-form">
                    <form>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>

                        <label for="interest">Select An Interest:</label>
                        <select id="interest" name="interest" required>
                            <option value="general">General Inquiry</option>
                            <option value="support">Support</option>
                            <option value="sales">Sales</option>
                        </select>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-details">
                    <h3>Contact Details</h3>
                    <p>Email: <a href="mailto:info@eros.com">info@eros.com</a></p>
                    <p>Phone: (123) 456-7890</p>
                    <p>Address: 123 Eros St, City, Country</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eros</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
