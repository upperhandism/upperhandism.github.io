<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Eros</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Eros</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="track-order.html">Track My Order</a></li>
                <li><a href="shipping.html">Shipping</a></li>
                <li><a href="faq.html">FAQ</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
        </nav>
        <div class="profile-container">
            <div class="profile-icon">
                <a href="profile.html"><img src="images/profile-icon.png" alt="Profile"></a>
            </div>
        </div>
    </header>
    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="interest">Select An Interest:</label>
                <select id="interest" name="interest">
                    <option value="general">General Inquiry</option>
                    <option value="support">Support</option>
                    <option value="sales">Sales</option>
                </select>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Send Message</button>
            </form>
            <div class="contact-details">
                <h3>Contact Details</h3>
                <p>Email: <a href="mailto:support@erosweka.com">support@erosweka.com</a></p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Eros</p>
    </footer>

    <!-- Settings Button and Panel -->
    <button class="settings-button">âš™</button>
    <div class="settings-panel">
        <h3>Settings</h3>
        <label>
            <input type="checkbox" id="dark-mode-checkbox"> Dark Mode
        </label>
    </div>

    <script src="script.js"></script>
</body>
</html>
